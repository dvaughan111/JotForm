<!DOCTYPE html>
<html>

<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            padding: 10px;
            margin: 0;
        }

        .add-button,
        .remove-button {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            background-color: #666666;
        }

        .add-button {
            /* Color will be set dynamically */
        }

        .field-group {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background: #f9f9f9;
            position: relative;
        }

        .date-field {
            width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }

        .text-field-container {
            position: relative;
        }

        .text-field {
            width: 400px;
            max-width: 100%;
            min-height: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .remove-button {
            font-size: 12px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 5px;
            left: 0;
            margin-bottom: 0;
        }

        .field-label {
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <button class="add-button" onclick="addDateTextField()">Add Date + Text Field</button>
    <div id="container"></div>

    <script>
        let counter = 0;
        let widgetData = {}; // This stores the raw date_X, text_X pairs
        let formattedDataForPDF = ''; // This will store the combined, formatted string for PDF
        let addButtonColor = '#666666';
        let removeButtonColor = '#666666';

        // We no longer send to a separate hidden field.
        // Instead, we will combine all data into the widget's main 'value'.
        // const HIDDEN_JOTFORM_FIELD_NAME = 'formattedOutputShort'; // REMOVED THIS LINE
        // ===========================================================================

        // Function to format JSON object into lines with "Date:" and "Notes:", sorted newest first
        function formatJsonToLines(jsonObj) {
            let result = '';
            const ids = new Set();

            // First, gather all unique IDs from the keys (e.g., from 'date_1', 'text_1')
            for (let key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    const idMatch = key.match(/_(\d+)$/); // Extract the number at the end
                    if (idMatch) {
                        ids.add(parseInt(idMatch[1]));
                    }
                }
            }

            // Sort IDs in DESCENDING order (newest first for PDF)
            const sortedIds = Array.from(ids).sort((a, b) => b - a);

            sortedIds.forEach(id => {
                const date = jsonObj[`date_${id}`] || '';
                const text = jsonObj[`text_${id}`] || '';

                if (date || text) { // Only add an entry if there's a date or text for this ID
                    if (date) {
                        result += `Date: ${date}\n`;
                    }
                    if (text) {
                        result += `Notes: ${text}\n`;
                    }
                    result += '---\n'; // Separator after each entry
                }
            });

            // Remove the trailing separator if present
            if (result.endsWith('---\n')) {
                result = result.slice(0, -4);
            }

            return result;
        }


        // Initialize ResizeObserver
        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
                if (entry.target === document.body) {
                    const height = entry.contentRect.height;
                    JFCustomWidget.requestFrameResize({
                        height: height + 5
                    });
                }
            }
        });

        resizeObserver.observe(document.body);


        JFCustomWidget.subscribe("ready", function(data) {
            if (data && data.value) {
                try {
                    // When loading data, it will be the combined string. Parse it and get the raw_data.
                    const combinedData = JSON.parse(data.value);
                    if (combinedData && combinedData.raw_data) {
                        widgetData = combinedData.raw_data;
                    } else {
                        // Fallback if data is not in the combined format (e.g., old submissions)
                        widgetData = JSON.parse(data.value);
                    }
                } catch (e) {
                    widgetData = {};
                }
            }
            if (Object.keys(widgetData).length === 0) {
                addDateTextField(); // Add one field if none exist
            } else {
                // Re-populate fields based on widgetData
                const ids = new Set();
                Object.keys(widgetData).forEach(key => {
                    const idMatch = key.match(/_((\d+))$/);
                    if (idMatch) {
                        ids.add(parseInt(idMatch[1]));
                    }
                });

                // When loading existing data, we append them in chronological order
                // The 'addDateTextField' (for new ones) will prepend.
                const sortedIdsToLoad = Array.from(ids).sort((a, b) => a - b);
                sortedIdsToLoad.forEach(id => {
                    appendDateTextField(widgetData[`date_${id}`] || '', widgetData[`text_${id}`] || '');
                });

                // Ensure counter is updated to prevent ID conflicts with existing data
                counter = Math.max(0, ...Array.from(ids)) || 0;
            }
            applyButtonColors();
            updateData(); // Initial data send
        });


        JFCustomWidget.subscribe("settingsRead", function(data) {
            addButtonColor = data.addButtonColor || '#666666';
            removeButtonColor = data.removeButtonColor || '#666666';
            applyButtonColors();
        });

        function applyButtonColors() {
            const addButtons = document.querySelectorAll('.add-button');
            addButtons.forEach(button => {
                button.style.backgroundColor = addButtonColor;
            });

            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.style.backgroundColor = removeButtonColor;
            });
        }

        JFCustomWidget.subscribe("submit", function() {
            // Create the combined object to send as the widget's single value
            const combinedSubmissionData = {
                raw_data: widgetData,
                formatted_for_pdf: formattedDataForPDF
            };

            var result = {
                valid: true,
                value: JSON.stringify(combinedSubmissionData) // Send the combined stringified object
            };
            JFCustomWidget.sendSubmit(result);
        });

        // Function to create a new field group (used for new entries - prepends)
        function addDateTextField(initialDate = '', initialText = '') {
            counter++;
            const fieldGroup = createFieldGroup(counter, initialDate, initialText);
            var container = document.getElementById('container');
            container.insertBefore(fieldGroup, container.firstChild); // Inserts at the beginning

            applyButtonColors();
            updateData();

            if (initialText !== '') {
                const textarea = fieldGroup.querySelector('.text-field');
                autoResize(textarea);
            }
        }

        // Helper function for initial loading (appends to maintain original order of loaded data)
        function appendDateTextField(initialDate = '', initialText = '') {
            const fieldGroup = createFieldGroup(counter + 1, initialDate, initialText); // Use counter + 1 for correct ID
            var container = document.getElementById('container');
            container.appendChild(fieldGroup); // Appends to the end for initial load

            applyButtonColors(); // Apply colors just in case
            // No updateData() or autoResize() call here, as updateData() is called once after all data is loaded
        }

        // Helper function to create the field group HTML element
        function createFieldGroup(id, initialDate = '', initialText = '') {
            var fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';
            fieldGroup.id = 'group-' + id;

            fieldGroup.innerHTML = `
                <div class="field-label">Date:</div>
                <input type="date" class="date-field" name="date_${id}" value="${initialDate}" onchange="updateData()">
                <div class="field-label">Notes:</div>
                <div class="text-field-container">
                    <textarea class="text-field" name="text_${id}" placeholder="Enter text here..." oninput="autoResize(this); updateData();" onchange="updateData()">${initialText}</textarea>
                    <button class="remove-button" onclick="removeGroup('group-${id}')">Remove</button>
                </div>
            `;
            return fieldGroup;
        }


        function autoResize(textarea) {
            textarea.style.height = 'auto';
            const lineHeight = parseFloat(window.getComputedStyle(textarea).lineHeight) || 20;
            const paddingTop = parseFloat(window.getComputedStyle(textarea).paddingTop);
            const paddingBottom = parseFloat(window.getComputedStyle(textarea).paddingBottom);

            const baseHeight = (8 * lineHeight) + paddingTop + paddingBottom;

            textarea.style.height = Math.max(baseHeight, textarea.scrollHeight) + 'px';
        }

        function removeGroup(groupId) {
            document.getElementById(groupId).remove();
            updateData();
        }

        function updateData() {
            const currentRawData = {};
            const dateFields = document.querySelectorAll('.date-field');
            const textFields = document.querySelectorAll('.text-field');

            dateFields.forEach(field => {
                const idMatch = field.name.match(/date_((\d+))$/);
                if (idMatch) {
                    currentRawData[`date_${idMatch[1]}`] = field.value;
                }
            });

            textFields.forEach(field => {
                const idMatch = field.name.match(/text_((\d+))$/);
                if (idMatch) {
                    currentRawData[`text_${idMatch[1]}`] = field.value;
                }
            });

            widgetData = currentRawData; // Update the main widgetData object

            // === FORMAT DATA FOR PDF ===
            formattedDataForPDF = formatJsonToLines(widgetData);
            console.log("Formatted Data for PDF:", formattedDataForPDF); // Debugging line

            // === SEND DATA TO JOTFORM ===
            // Create the combined object to send as the widget's single value
            const combinedSubmissionData = {
                raw_data: widgetData,
                formatted_for_pdf: formattedDataForPDF
            };

            JFCustomWidget.sendData({
                value: JSON.stringify(combinedSubmissionData) // Send the combined stringified object
            });
        }
    </script>
</body>

</html>
