<!DOCTYPE html>
<html>

<head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }

        .add-button,
        .remove-button {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            background-color: #666666;
        }

        .add-button {
            /* Color will be set dynamically by settingsRead */
        }

        .field-group {
            /* Removed the border to get rid of the gray box */
            padding: 15px;
            margin: 10px 0;
            /* Added padding to prevent removal button from going outside field-group margin */
            padding-bottom: 25px; 
            border-radius: 4px;
            background: #f9f9f9; /* Keep background to distinguish groups */
            position: relative;
        }

        .date-field {
            width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
            font-family: Helvetica, Arial, sans-serif; /* Helvetica for date */
        }

        .text-field {
            width: 700px; /* Increased width */
            max-width: 100%;
            min-height: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .remove-button {
            font-size: 12px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 5px; /* Adjusted to be within the padding of field-group */
            left: 15px; /* Aligned with left padding of field-group */
            margin-bottom: 0;
        }

        .field-label {
            font-weight: normal; /* Changed to normal from bold as per previous discussion, if not please let me know */
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <button class="add-button" onclick="addDateTextField()">Add Date + Text Field</button>
    <div id="container"></div>

    <script>
        let counter = 0;
        let widgetData = {}; // This will now store an array of objects for better PDF rendering
        let addButtonColor = '#666666'; // Default darker gray
        let removeButtonColor = '#666666'; // Default darker gray

        // Always subscribe to ready event
        JFCustomWidget.subscribe("ready", function(data) {
            if (data && data.value) {
                try {
                    // When loading existing data, parse it and reconstruct the UI
                    widgetData = JSON.parse(data.value);
                    if (Array.isArray(widgetData)) {
                        widgetData.forEach((entry, index) => {
                            addDateTextField(entry.date, entry.notes, index + 1); // Pass existing data to recreate fields
                        });
                        counter = widgetData.length; // Set counter to the number of existing entries
                    } else {
                        widgetData = []; // Initialize as array if no valid data
                    }
                } catch (e) {
                    widgetData = []; // Initialize as empty array on error
                }
            } else {
                widgetData = []; // Initialize as empty array if no data
            }
            requestResize(); // Ensure correct initial size
        });

        // Subscribe to settings read event
        JFCustomWidget.subscribe("settingsRead", function(data) {
            addButtonColor = data.addButtonColor || '#666666';
            removeButtonColor = data.removeButtonColor || '#666666';
            applyButtonColors();
            requestResize();
        });

        function applyButtonColors() {
            const addButtons = document.querySelectorAll('.add-button');
            addButtons.forEach(button => {
                button.style.backgroundColor = addButtonColor;
            });

            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.style.backgroundColor = removeButtonColor;
            });
        }

        // Subscribe to submit event
        JFCustomWidget.subscribe("submit", function() {
            // Ensure data is up-to-date before sending
            updateData();
            var result = {
                valid: true,
                value: JSON.stringify(widgetData)
            };
            JFCustomWidget.sendSubmit(result);
        });

        function addDateTextField(initialDate = '', initialNotes = '', fieldNum = -1) {
            // Only increment counter if we're adding a new, non-pre-populated field
            if (fieldNum === -1) {
                counter++;
                fieldNum = counter;
            } else if (fieldNum > counter) {
                counter = fieldNum; // Adjust counter if loading fields out of order or if a higher index is found
            }

            var container = document.getElementById('container');
            var fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';
            fieldGroup.id = 'group-' + fieldNum;

            fieldGroup.innerHTML = `
                <div class="field-label">Date:</div>
                <input type="date" class="date-field" name="date_${fieldNum}" value="${initialDate}" onchange="updateData()">
                <div class="field-label">Client Notes:</div>
                <textarea class="text-field" name="notes_${fieldNum}" placeholder="Enter notes here..." oninput="autoResize(this); updateData();" onchange="updateData()">${initialNotes}</textarea>
                <button class="remove-button" onclick="removeGroup('group-${fieldNum}')">Remove</button>
            `;

            container.appendChild(fieldGroup);

            // Set initial height for textarea if content exists
            const textarea = fieldGroup.querySelector('.text-field');
            if (initialNotes) {
                autoResize(textarea);
            }

            applyButtonColors(); // Apply colors to newly added remove button
            updateData(); // Update data model
            requestResize(); // Request resize after adding a field
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto'; // Reset height to recalculate
            const lineHeight = 20; // Assuming this line height
            const minHeight = 120; // Minimum height from CSS
            const currentScrollHeight = textarea.scrollHeight;

            if (currentScrollHeight > minHeight) {
                textarea.style.height = currentScrollHeight + 'px';
            } else {
                textarea.style.height = minHeight + 'px';
            }
            requestResize(); // Always request resize after potential text area height change
        }

        function removeGroup(groupId) {
            const index = parseInt(groupId.replace('group-', '')) - 1; // Get index from ID
            if (index > -1) {
                widgetData.splice(index, 1); // Remove from data array
            }
            document.getElementById(groupId).remove();
            
            // Re-render to update IDs and names (important for sequential data storage)
            // A more efficient way would be to just update the specific elements that changed,
            // but for simplicity and correctness with IDs after removal, re-rendering might be safer for now.
            // However, this approach can be problematic if there's complex state.
            // A better way is to update widgetData, then iterate and update IDs/names in DOM.
            // For now, let's just remove and update data and let Jotform handle the persistence via sendData.
            
            updateData();
            requestResize();
        }

        function updateData() {
            // Rebuild widgetData array based on current DOM elements
            widgetData = [];
            const fieldGroups = document.querySelectorAll('.field-group');
            fieldGroups.forEach((group, index) => {
                const dateField = group.querySelector('.date-field');
                const textField = group.querySelector('.text-field');
                const dateValue = dateField ? dateField.value : '';
                const textValue = textField ? textField.value : '';

                // Update name attributes to reflect new sequential indexing
                dateField.name = `date_${index + 1}`;
                textField.name = `notes_${index + 1}`;
                group.id = `group-${index + 1}`;

                if (dateValue || textValue) { // Only add if there's content
                    widgetData.push({
                        date: dateValue,
                        notes: textValue
                    });
                }
            });

            // Send data to JotForm using sendData method
            JFCustomWidget.sendData({
                value: JSON.stringify(widgetData)
            });
        }

        function requestResize() {
            // Calculate total height needed
            const body = document.body;
            const html = document.documentElement;
            const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);

            // Request frame resize, add extra padding for scrollbars/margins
            JFCustomWidget.requestFrameResize({
                height: height + 30 // Increased padding
            });
        }
    </script>
</body>

</html>
