<!DOCTYPE html>
<html>

<head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }

        .add-button,
        .remove-button {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            background-color: #666666;
        }

        .add-button {
            /* Color will be set dynamically */
        }

        .field-group {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background: #f9f9f9;
            position: relative;
        }

        .date-field {
            width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }

        .text-field-container {
            position: relative;
        }

        .text-field {
            width: 400px;
            max-width: 100%;
            min-height: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .remove-button {
            font-size: 12px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 5px;
            left: 0;
            margin-bottom: 0;
        }

        .field-label {
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <button class="add-button" onclick="addDateTextField()">Add Date + Text Field</button>
    <div id="container"></div>

    <script>
        let counter = 0;
        let widgetData = {}; // This stores the raw date_X, text_X pairs
        let formattedDataForPDF = ''; // This will store the combined, formatted string for PDF
        let addButtonColor = '#666666';
        let removeButtonColor = '#666666';

        // === UPDATED: Using 'typeA30' as the hidden Jotform field's unique name ===
        const HIDDEN_JOTFORM_FIELD_NAME = 'typeA30';
        // ===========================================================================

        // Function to format JSON object into lines with "Date:" and "Notes:"
        function formatJsonToLines(jsonObj) {
            let result = '';
            const ids = new Set();

            // First, gather all unique IDs from the keys (e.g., from 'date_1', 'text_1')
            for (let key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    const idMatch = key.match(/_(\d+)$/); // Extract the number at the end
                    if (idMatch) {
                        ids.add(parseInt(idMatch[1]));
                    }
                }
            }

            // Sort IDs to ensure consistent order (1, 2, 3...)
            const sortedIds = Array.from(ids).sort((a, b) => a - b);

            sortedIds.forEach(id => {
                const date = jsonObj[`date_${id}`] || '';
                const text = jsonObj[`text_${id}`] || '';

                if (date || text) { // Only add an entry if there's a date or text for this ID
                    if (date) {
                        result += `Date: ${date}\n`;
                    }
                    if (text) {
                        result += `Notes: ${text}\n`;
                    }
                    result += '---\n'; // Separator after each entry
                }
            });

            // Remove the trailing separator if present
            if (result.endsWith('---\n')) {
                result = result.slice(0, -4);
            }

            return result;
        }


        // Initialize ResizeObserver
        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
                if (entry.target === document.body) {
                    const height = entry.contentRect.height;
                    JFCustomWidget.requestFrameResize({
                        height: height + 5
                    });
                }
            }
        });

        resizeObserver.observe(document.body);


        JFCustomWidget.subscribe("ready", function(data) {
            if (data && data.value) {
                try {
                    widgetData = JSON.parse(data.value);
                } catch (e) {
                    widgetData = {};
                }
            }
            if (Object.keys(widgetData).length === 0) {
                addDateTextField();
            } else {
                // Re-populate fields based on widgetData
                const ids = new Set();
                Object.keys(widgetData).forEach(key => {
                    const idMatch = key.match(/_((\d+))$/);
                    if (idMatch) {
                        ids.add(parseInt(idMatch[1]));
                    }
                });

                const sortedIds = Array.from(ids).sort((a, b) => a - b);
                sortedIds.forEach(id => {
                    addDateTextField(widgetData[`date_${id}`] || '', widgetData[`text_${id}`] || '');
                });
            }
            applyButtonColors();
            updateData(); // Initial data send to update PDF field
        });

        JFCustomWidget.subscribe("settingsRead", function(data) {
            addButtonColor = data.addButtonColor || '#666666';
            removeButtonColor = data.removeButtonColor || '#666666';
            applyButtonColors();
        });

        function applyButtonColors() {
            const addButtons = document.querySelectorAll('.add-button');
            addButtons.forEach(button => {
                button.style.backgroundColor = addButtonColor;
            });

            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.style.backgroundColor = removeButtonColor;
            });
        }

        JFCustomWidget.subscribe("submit", function() {
            var result = {
                valid: true,
                value: JSON.stringify(widgetData), // On submit, send the current raw widgetData as the main value
                form: {
                    [HIDDEN_JOTFORM_FIELD_NAME]: formattedDataForPDF // Send formatted string to hidden field
                }
            };
            JFCustomWidget.sendSubmit(result);
        });

        function addDateTextField(initialDate = '', initialText = '') {
            counter++;

            var container = document.getElementById('container');
            var fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';
            fieldGroup.id = 'group-' + counter;

            fieldGroup.innerHTML = `
                <div class="field-label">Date ${counter}:</div>
                <input type="date" class="date-field" name="date_${counter}" value="${initialDate}" onchange="updateData()">
                <div class="field-label">Text ${counter}:</div>
                <div class="text-field-container">
                    <textarea class="text-field" name="text_${counter}" placeholder="Enter text here..." oninput="autoResize(this); updateData();" onchange="updateData()">${initialText}</textarea>
                    <button class="remove-button" onclick="removeGroup('group-${counter}')">Remove</button>
                </div>
            `;

            container.appendChild(fieldGroup);
            applyButtonColors();
            updateData();

            if (initialText !== '') {
                const textarea = fieldGroup.querySelector('.text-field');
                autoResize(textarea);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            const lineHeight = parseFloat(window.getComputedStyle(textarea).lineHeight) || 20;
            const paddingTop = parseFloat(window.getComputedStyle(textarea).paddingTop);
            const paddingBottom = parseFloat(window.getComputedStyle(textarea).paddingBottom);

            const baseHeight = (8 * lineHeight) + paddingTop + paddingBottom;

            textarea.style.height = Math.max(baseHeight, textarea.scrollHeight) + 'px';
        }

        function removeGroup(groupId) {
            document.getElementById(groupId).remove();
            updateData();
        }

        function updateData() {
            const currentRawData = {};
            const dateFields = document.querySelectorAll('.date-field');
            const textFields = document.querySelectorAll('.text-field');

            dateFields.forEach(field => {
                const idMatch = field.name.match(/date_((\d+))$/);
                if (idMatch) {
                    currentRawData[`date_${idMatch[1]}`] = field.value;
                }
            });

            textFields.forEach(field => {
                const idMatch = field.name.match(/text_((\d+))$/);
                if (idMatch) {
                    currentRawData[`text_${idMatch[1]}`] = field.value;
                }
            });

            widgetData = currentRawData; // Update the main widgetData object

            // === FORMAT DATA FOR PDF USING THE NEW FUNCTION ===
            formattedDataForPDF = formatJsonToLines(widgetData);

            // === SEND DATA TO JOTFORM ===
            JFCustomWidget.sendData({
                value: JSON.stringify(widgetData), // Send the raw JSON for internal Jotform storage/submission data
                form: {
                    [HIDDEN_JOTFORM_FIELD_NAME]: formattedDataForPDF // Send the formatted string to the specific hidden field
                }
            });
        }
    </script>
</body>

</html>
