<!DOCTYPE html>
<html>

<head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }

        .add-button,
        .remove-button {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            background-color: #666666;
        }

        .add-button {
            /* Color will be set dynamically */
        }

        .field-group {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background: #f9f9f9;
            position: relative;
        }

        .date-field {
            width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }

        .text-field-container {
            position: relative;
        }

        .text-field {
            width: 400px;
            max-width: 100%;
            min-height: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .remove-button {
            font-size: 12px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 5px;
            left: 0;
            margin-bottom: 0;
        }

        .field-label {
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <button class="add-button" onclick="addDateTextField()">Add Date + Text Field</button>
    <div id="container"></div>

    <script>
        let counter = 0;
        let widgetData = {};
        let addButtonColor = '#666666';
        let removeButtonColor = '#666666';

        // Always subscribe to ready event
        JFCustomWidget.subscribe("ready", function(data) {
            if (data && data.value) {
                try {
                    widgetData = JSON.parse(data.value);
                } catch (e) {
                    widgetData = {};
                }
            }
            // Create initial field group or load existing data on ready
            if (Object.keys(widgetData).length === 0) {
                addDateTextField(); // Create one field if no data is loaded
            } else {
                // Assuming data keys are like "date_1", "text_1", "date_2", "text_2" etc.
                const ids = new Set();
                Object.keys(widgetData).forEach(key => {
                    const idMatch = key.match(/_((\d+))$/);
                    if (idMatch) {
                        ids.add(parseInt(idMatch[1]));
                    }
                });

                const sortedIds = Array.from(ids).sort((a, b) => a - b);
                sortedIds.forEach(id => {
                    addDateTextField(widgetData[`date_${id}`] || '', widgetData[`text_${id}`] || '');
                });
            }
            applyButtonColors();
            requestResize();
        });

        // Subscribe to settings read event
        JFCustomWidget.subscribe("settingsRead", function(data) {
            addButtonColor = data.addButtonColor || '#666666';
            removeButtonColor = data.removeButtonColor || '#666666';
            applyButtonColors();
            requestResize();
        });

        function applyButtonColors() {
            const addButtons = document.querySelectorAll('.add-button');
            addButtons.forEach(button => {
                button.style.backgroundColor = addButtonColor;
            });

            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.style.backgroundColor = removeButtonColor;
            });
        }

        // Subscribe to submit event
        JFCustomWidget.subscribe("submit", function() {
            var result = {
                valid: true,
                value: JSON.stringify(widgetData)
            };
            JFCustomWidget.sendSubmit(result);
        });

        // Modified to accept initial values
        function addDateTextField(initialDate = '', initialText = '') {
            counter++;

            var container = document.getElementById('container');
            var fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';
            fieldGroup.id = 'group-' + counter;

            fieldGroup.innerHTML = `
                <div class="field-label">Date ${counter}:</div>
                <input type="date" class="date-field" name="date_${counter}" value="${initialDate}" onchange="updateData()">
                <div class="field-label">Text ${counter}:</div>
                <div class="text-field-container">
                    <textarea class="text-field" name="text_${counter}" placeholder="Enter text here..." oninput="autoResize(this); updateData();" onchange="updateData()">${initialText}</textarea>
                    <button class="remove-button" onclick="removeGroup('group-${counter}')">Remove</button>
                </div>
            `;

            container.appendChild(fieldGroup);
            applyButtonColors();
            updateData();
            requestResize();

            // If loading existing data, apply autoResize immediately to correctly set height
            if (initialText !== '') {
                const textarea = fieldGroup.querySelector('.text-field');
                autoResize(textarea);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto'; // Reset height to recalculate scrollHeight
            const lineHeight = parseFloat(window.getComputedStyle(textarea).lineHeight) || 20; // Get actual line height
            const paddingTop = parseFloat(window.getComputedStyle(textarea).paddingTop);
            const paddingBottom = parseFloat(window.getComputedStyle(textarea).paddingBottom);
            
            // Calculate base height needed for min-height and padding
            const baseHeight = (8 * lineHeight) + paddingTop + paddingBottom; // Assuming 8 lines as base
            
            // Set height to scrollHeight, but not less than baseHeight
            textarea.style.height = Math.max(baseHeight, textarea.scrollHeight) + 'px';
            
            requestResize();
        }

        function removeGroup(groupId) {
            document.getElementById(groupId).remove();
            updateData();
            requestResize();
        }

        function updateData() {
            const data = {};
            const dateFields = document.querySelectorAll('.date-field');
            const textFields = document.querySelectorAll('.text-field');

            dateFields.forEach(field => {
                const idMatch = field.name.match(/date_((\d+))$/);
                if (idMatch) {
                    data[`date_${idMatch[1]}`] = field.value;
                }
            });

            textFields.forEach(field => {
                const idMatch = field.name.match(/text_((\d+))$/);
                if (idMatch) {
                    data[`text_${idMatch[1]}`] = field.value;
                }
            });

            widgetData = data;
            JFCustomWidget.sendData({
                value: JSON.stringify(widgetData)
            });
        }

        function requestResize() {
            const body = document.body;
            const html = document.documentElement;
            // Get the maximum height of the document, accounting for scrollable content
            const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
            JFCustomWidget.requestFrameResize({
                height: height + 5 // Reduced from +20 to +5
            });
        }
    </script>
</body>

</html>
